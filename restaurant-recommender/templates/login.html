
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="center-box">
    <div class="form-box">
        <h2 style="text-align:center;">Login</h2>
    <form id="login-form">
        <label>Email:<br><input type="email" id="login-email" required></label><br>
        <label>Password:<br><input type="password" id="login-password" required></label><br>
        <button type="button" onclick="authLoginWithPassword()">Login</button>
    </form>
    <div class="google-signin-container" style="text-align:center; margin-top:1em;">
        <button type="button" onclick="authLoginWithGoogle()" class="google-signin-btn">Sign in with Google</button>
    </div>
    <form action="/register" method="get" class="register-form-link">
        <button type="submit">Register</button>
    </form>
    </div>
</div>
<script type="module" src="/static/js/auth.js"></script>
{% endblock %}
